<div class="wrapper">
  <nav-button></nav-button>

  <div 
    #tabHeader
    class="tab-header">
    <ul class="strip" [class.strip-alt]="showNavButtons">
      <li 
        #tabStrip
        *ngFor="let header of headers; index as index"
        (click)=onClick(index)
        (keydown)="onKeyDown($event)"
        [tabindex]="index == 0 ? 0 : -1">
        {{ header }}
      </li>

      <tab-indicator></tab-indicator>
    </ul>
  </div> 
</div>
